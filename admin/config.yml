local_backend: true

# Enable editorial workflow for draft/review/publish
publish_mode: editorial_workflow

# Configuration for Decap CMS (formerly Netlify CMS)
backend:
  name: github # Use the GitHub backend
  repo: Czaruno/LarryVelez # Your private source repository
  branch: main # Branch to update
  # Note: Production CMS on GitHub Pages requires complex OAuth setup
  # Use local development with ./serve-with-cms.sh for best experience

# Media files will be stored in the repo and deployed with the site
media_folder: "assets/images"
public_folder: "/assets/images" # Path for CMS previews, Jekyll handles baseurl for live site

collections:
  - name: "homepage"
    label: "Homepage Content"
    files:
      - label: "Home Page"
        name: "home"
        file: "index.md"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "default" }
          - { label: "Title", name: "title", widget: "string" }
          - label: "Featured Articles"
            name: "featured_articles"
            widget: "list"
            max: 3
            min: 3
            hint: "Select exactly 3 articles to feature on the homepage"
            fields:
              - label: "Article"
                name: "post"
                widget: "relation"
                collection: "blog"
                search_fields: ["title"]
                value_field: "{{slug}}"
                display_fields: ["title"]
  
  - name: "blog"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{date | date('YYYY-MM-DD')}} - {{title}}"
    sortable_fields: ['date', 'title']
    editor:
      preview: false
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Show on Site", name: "published", widget: "boolean", default: true, required: false, hint: "Uncheck to hide this article from the website" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string", default: "Larry Velez" }
      - { label: "Categories", name: "categories", widget: "list", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false, required: false }
      - { label: "Excerpt", name: "excerpt", widget: "text", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
