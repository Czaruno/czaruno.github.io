local_backend: true

# Enable editorial workflow for draft/review/publish
publish_mode: editorial_workflow

# Configuration for Decap CMS (formerly Netlify CMS)
backend:
  name: github # Use the GitHub backend
  repo: Czaruno/LarryVelez # Your private source repository
  branch: main # Branch to update
  # Note: Production CMS on GitHub Pages requires complex OAuth setup
  # Use local development with ./serve-with-cms.sh for best experience

# Media files will be stored in the repo and deployed with the site
media_folder: "assets/images"
public_folder: "/assets/images" # Path for CMS previews, Jekyll handles baseurl for live site

collections:
  - name: "homepage"
    label: "Homepage Content"
    files:
      - label: "Home Page"
        name: "home"
        file: "index.md"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "default" }
          - { label: "Title", name: "title", widget: "string" }
          - label: "Featured Articles"
            name: "featured_articles"
            widget: "list"
            max: 3
            min: 3
            hint: "Select exactly 3 articles to feature on the homepage"
            fields:
              - label: "Article"
                name: "post"
                widget: "relation"
                collection: "blog"
                search_fields: ["title"]
                value_field: "{{slug}}"
                display_fields: ["title"]
  
  - name: "blog"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{fields.published | ternary('✓', '✗')}} {{date | date('YYYY-MM-DD')}} - {{title}}"
    sortable_fields: ['date', 'title', 'published']
    view_filters:
      - label: "Published"
        field: published
        pattern: true
      - label: "Hidden"
        field: published
        pattern: false
    view_groups:
      - label: "Year"
        field: date
        pattern: \d{4}
    editor:
      preview: false
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Show on Site", name: "published", widget: "boolean", default: true, required: false, hint: "Uncheck to hide this article from the website" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string", default: "Larry Velez" }
      - { label: "Categories", name: "categories", widget: "list", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false, required: false }
      - { label: "Excerpt", name: "excerpt", widget: "text", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "feed"
    label: "Curated Feed"
    files:
      - label: "Homepage Feed"
        name: "homepage_feed"
        file: "_data/feed.yml"
        fields:
          - label: "Sort Mode"
            name: "sort_mode"
            widget: "select"
            options:
              - { label: "Chronological", value: "chronological" }
              - { label: "Manual Order", value: "manual" }
            default: "chronological"
          - label: "Feed Items"
            name: "items"
            widget: "list"
            hint: "Drag and drop to reorder when using Manual Order. Use Type to decide which fields matter."
            fields:
              - { label: "Enabled", name: "enabled", widget: "boolean", default: true, required: false }
              - { label: "Pinned", name: "pinned", widget: "boolean", default: false, required: false }
              - label: "Type"
                name: "type"
                widget: "select"
                options:
                  - { label: "Writing", value: "writing" }
                  - { label: "X Post", value: "x" }
                  - { label: "External Highlight", value: "external" }
              - label: "Writing Post"
                name: "post"
                widget: "relation"
                collection: "blog"
                search_fields: ["title"]
                value_field: "{{slug}}"
                display_fields: ["title"]
                required: false
              - { label: "X Post URL", name: "x_url", widget: "string", required: false, hint: "Paste the full X post URL." }
              - { label: "External URL", name: "url", widget: "string", required: false }
              - { label: "Title", name: "title", widget: "string", required: false }
              - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
              - { label: "Source Label", name: "source", widget: "string", required: false }
              - { label: "Date", name: "date", widget: "datetime", required: false, hint: "Required for chronological sorting (use the post's publish date)." }
              - { label: "Image", name: "image", widget: "image", required: false }
              - { label: "Caption", name: "caption", widget: "text", required: false, hint: "Optional context shown above embeds/cards." }
